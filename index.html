<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <style>
      .btn-container {
        min-width: 3rem;
        max-width: 30rem;
      }
      h1 {
        opacity: 0.85;
      }
      #inspiration img {
        filter: brightness(0.7) blur(1px);
      }
    </style>
  </head>
  <body class="bg-light">
    <header
      class="bg-dark text-white px-3 py-2 mb-2 text-center shadow-sm"
    >
      <h1>Stop Asian Hate: The Adventure</h1>
    </header>

    <main
      class="d-flex align-items-center flex-column container pb-2"
    >
      <article class="d-flex bg-white rounded-2 shadow my-3">
        <section
          class="row flex-lg-row align-items-center g-5 py-5 mx-1"
        >
          <section class="col-lg-6">
            <header>
              <h1 class="display-5 fw-bold lh-1 mb-4 text-dark">
                Asians & COVID-19
              </h1>
            </header>
            <section>
              <p class="lead">
                Jump in the shoes of an Asian person living in a time
                where Asians are being discriminated as a result of
                the COVID-19 pandemic. How would you confront the
                world?
              </p>
              <div
                class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
              >
                <a
                  href="/stopAsianHate/pages/story/1.html"
                  class="btn btn-lg btn-primary position-relative"
                  id="leftAnim"
                  >Start Story</a
                >
                <a
                  href="/stopAsianHate/pages/info.html"
                  class="btn btn-lg btn-outline-dark border-1 position-relative"
                  id="rightAnim"
                  >More Info</a
                >
              </div>
            </section>
          </section>

          <section class="col-10 col-sm-8 col-lg-6 d-none d-md-block">
            <img
              class="w-100 rounded-1 shadow-sm"
              src="./assets/images/chinatown.jpg"
              alt="chinatown"
            />
          </section>
          <section
            class="col-10 col-sm-8 col-lg-6 w-100 d-block d-md-none"
          >
            <img
              class="w-100 rounded-1"
              src="./assets/images/chinatown.jpg"
              alt="chinatown"
            />
          </section>
        </section>
      </article>
      <article class="row w-100">
        <div
          class="row row-cols-1 row-cols-lg-3 align-items-stretch p-0 m-0"
        >
          <div class="col p-0">
            <section
              class="card rounded d-flex justify-content-center"
              id="inspiration"
            >
              <img
                class="w-100 rounded"
                src="./assets/images/writingbg.jpg"
                alt="writing bg"
              />
              <article class="position-absolute w-100">
                <h2
                  class="p-3 w-100 text-center text-white display-4"
                >
                  Inspiration
                </h2>
              </article>
            </section>
          </div>
        </div>
      </article>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf";
      crossorigin = "anonymous";
    </script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#headerAnim")
        .velocity({ top: -100, opacity: 0 }, 0)
        .velocity({ top: 0, opacity: 0.95 }, 400);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 550);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 550);
    </script>
  </body>
</html>
