<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <style>
      body {
        background-image: url("./assets/images/chinatown.jpg");
        backdrop-filter: saturate(0.75) blur(3px) brightness(0.87)
          contrast(1.1);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .btn-container {
        min-width: 3rem;
        max-width: 30rem;
      }
      h1 {
        opacity: 0.85;
      }
    </style>
  </head>
  <body class="h-100">
    <header>
      <h1
        class="text-center display-3 pb-2 bg-light shadow-sm position-relative"
        id="headerAnim"
      >
        Stop Asian Hate: The Adventure
      </h1>
    </header>

    <main class="container-fluid d-flex justify-content-center">
      <section
        class="btn-container d-flex flex-column text-center my-5 py-4 mx-5 w-100 rounded-1"
      >
        <a
          href="/stopAsianHate"
          class="btn btn-primary mb-5 fs-3 position-relative"
          id="leftAnim"
          >Start</a
        >
        <a
          href="/stopAsianHate/pages/info.html"
          class="btn btn-dark fs-3 position-relative"
          id="rightAnim"
          >Info</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous">
    </script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#headerAnim")
        .velocity({ top: -100, opacity: 0 }, 0)
        .velocity({ top: 0, opacity: 0.95 }, 400);

      $("#leftAnim")
        .velocity({ left: -100, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1000);
      $("#rightAnim")
        .velocity({ right: -100, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1000);
    </script>
  </body>
</html>
