<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <style>
      body {
        /* background-image: url("/stopAsianHate/assets/images/outsideHome.jpg"); */
        /* background-image: url("/assets/images/outsideHome.jpg"); */
        /* background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        background-attachment: fixed;
        backdrop-filter: blur(2px) brightness(0.75); */
      }

      .btn-container {
        min-width: 3rem;
        max-width: 18rem;
      }
    </style>
  </head>
  <body class="h-100">
    <header class="pt-5 mx-5">
      <h1
        class="text-center display-5 bg-dark px-2 pb-2 text-white mx-5 rounded-1 text-break"
      >
        You want to relax for a while and play a video game. As you're
        playing, you encounter a player saying inflammatory comments
        directed towards Asians...
      </h1>
    </header>

    <main class="container-fluid">
      <section
        class="d-flex flex-column align-items-center text-center my-5 btn-container mx-auto bg-light rounded p-4"
      >
        <a
          href="#"
          class="btn btn-dark fs-3 position-relative w-100"
          id="leftAnim"
          >You confront the player and strike up an earnest
          conversation
        </a>
        <section
          class="d-flex flex-nowrap w-100 align-items-center"
          id="choiceIntersect"
        >
          <hr class="w-100 border border-secondary mx-2" />
          <p class="my-3 fs-4 text-dark">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>

        <a
          href="#"
          class="btn btn-dark fs-3 position-relative w-100"
          id="rightAnim"
          >You report him and block him</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#choiceIntersect")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 600);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1150);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1150);
    </script>
  </body>
</html>
