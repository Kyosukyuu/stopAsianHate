<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- MATERIAL DESIGN ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- CUSTOM CSS -->
    <style>
      html {
        background-image: url("/stopAsianHate/assets/images/instagram.png");
        /* background-image: url("/assets/images/instagram.png"); */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        backdrop-filter: blur(4px) brightness(0.75);
      }
      .btn-container {
        /* min-width: 3rem; */
        max-width: 66rem;
        /* flex: 370px; */
      }
      .mainImg {
        max-width: 550px;
      }
      .dialogueIcon {
        top: 5px;
      }
      a:hover #homeIcon,
      button:hover span {
        color: #51afff !important;
        transition: 0.25s;
      }
    </style>
  </head>
  <body class="bg-transparent">
    <header class="pt-3 mx-5 d-flex flex-column align-items-start">
      <section
        class="px-3 mx-5 bg-dark rounded-top pt-1 d-flex align-items-center"
      >
        <a
          href="/stopAsianHate"
          class="d-flex align-items-center"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Return Home"
          ><span
            class="material-icons text-light mx-2 fs-1"
            id="homeIcon"
            >home</span
          ></a
        >
        <button
          class="border-0 bg-dark p-0 d-flex align-items-center pe-auto"
          id="music"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Toggle Music"
        >
          <span class="material-icons text-light mx-2 fs-1"
            >music_note</span
          >
        </button>
        <button
          class="border-0 bg-dark p-0 d-flex align-items-center pe-auto"
          id="sfx"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Toggle SFX"
        >
          <span class="material-icons text-light mx-2 fs-1"
            >volume_up</span
          >
        </button>
      </section>
      <h1
        class="display-5 bg-dark px-3 pb-2 text-white mx-5 rounded-bottom text-break"
      >
        <span
          class="material-icons fs-1 position-relative dialogueIcon"
          >arrow_right</span
        >
        You go on Instagram. Nothing too interesting is going on until
        you see a video of someone being racist towards an Asian
        person. After watching the video yourself, what do you do?
      </h1>
    </header>
    <main class="container-fluid">
      <section class="d-flex justify-content-center">
        <video width="200" height="380" controls>
          <source
            src="/stopAsianHate/assets/video/subwayRacism.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </section>
      <article
        class="p-4 mt-3 mb-3 bg-light btn-container d-flex justify-content-center mx-auto flex-wrap flex-md-nowrap"
      >
        <a
          href="/stopAsianHate/pages/story/endings/ge2.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex justify-content-center align-items-center"
          id="leftAnim"
          >Comment on the video and share it</a
        >
        <section class="d-flex w-100 my-3 align-items-center">
          <hr class="w-100 border border-secondary mx-2" />
          <p class="h3 m-0">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ne2.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex justify-content-center align-items-center"
          id="rightAnim"
          >Ignore the video</a
        >
      </article>
    </main>

    <!-- AUDIO -->
    <audio hidden controls autoplay muted="false">
      <source
        src="/stopAsianHate/assets/audio/music/bensound-thelounge.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <audio hidden controls autoplay muted="false">
      <source
        src="/stopAsianHate/assets/audio/sounds/thegoose09__iphone_edited.wav"
        type="audio/wav"
      />
      Your browser does not support the audio element.
    </audio>
    <!-- SCRIPTS -->
    <!-- BOOTSTRAP + POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS + JQUERY -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#choiceIntersect")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 600);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1150);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1150);

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (
        tooltipTriggerEl
      ) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      $("audio")[0].volume = 0.06;
      $("audio")[0].muted = false;
      $("audio")[0].pause();
      if ($("audio")[0].paused) {
        $("#music span").text("music_off");
      } else {
        $("#music span").text("music_note");
      }
      $("#music").click(() => {
        if ($("audio")[0].paused) {
          $("#music span").text("music_note");
          $("audio")[0].play();
        } else {
          $("#music span").text("music_off");
          $("audio")[0].pause();
        }
      });

      $("audio")[1].volume = 0.9;
      $("audio")[1].muted = false;
      $("audio")[1].pause();
      if ($("audio")[1].paused) {
        $("#sfx span").text("volume_off");
      } else {
        $("#sfx span").text("volume_up");
      }
      $("#sfx").click(() => {
        if ($("audio")[1].paused) {
          $("#sfx span").text("volume_up");
          $("audio")[1].play();
        } else {
          $("#sfx span").text("volume_off");
          $("audio")[1].pause();
        }
      });
    </script>
  </body>
</html>
