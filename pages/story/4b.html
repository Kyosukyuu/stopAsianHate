<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <style>
      html {
        background-image: url("/stopAsianHate/assets/images/instagram.png");
        /* background-image: url("/assets/images/instagram.png"); */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        backdrop-filter: blur(4px) brightness(0.75);
      }

      .btn-container {
        /* min-width: 3rem; */
        max-width: 66rem;
        /* flex: 370px; */
      }

      .mainImg {
        max-width: 550px;
      }
    </style>
  </head>
  <body class="bg-transparent">
    <header class="mx-5 d-flex flex-column align-items-center mb-4">
      <h1
        class="text-center display-5 bg-dark px-2 pb-2 text-white mx-5 rounded-1 text-break w-100 mt-3 mb-3"
      >
        You go on Instagram. Nothing too interesting is going on until
        you see a video of someone being racist towards an Asian
        person. After watching the video yourself, what do you do?
      </h1>
    </header>

    <main class="container-fluid">
      <section class="d-flex justify-content-center">
        <video width="200" height="380" controls>
          <source
            src="/stopAsianHate/assets/video/subwayRacism.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </section>
      <article
        class="p-4 mt-3 mb-3 bg-light btn-container d-flex justify-content-center mx-auto flex-wrap flex-md-nowrap"
      >
        <a
          href="/stopAsianHate/pages/story/endings/ge2.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex justify-content-center align-items-center"
          id="leftAnim"
          >You comment on the video and share it</a
        >
        <section class="d-flex w-100 my-3 align-items-center">
          <hr class="w-100 border border-secondary mx-2" />
          <p class="h3 m-0">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ne2.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex justify-content-center align-items-center"
          id="rightAnim"
          >You ignore the video</a
        >
      </article>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#choiceIntersect")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 600);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1150);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1150);
    </script>
  </body>
</html>
