<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/stopAsianHate/assets/images/favicon.png"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- MATERIAL DESIGN ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- CUSTOM CSS -->
    <style>
      body {
        background-image: url("/stopAsianHate/assets/images/subwayBlurBE.jpg");
        /* background-image: url("/assets/images/subwayBlurBE.jpg"); */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .btn-container {
        min-width: 3rem;
        max-width: 30rem;
      }

      .mainImg {
        max-width: 505px;
      }
    </style>
  </head>
  <body>
    <header
      class="
        pt-3
        mx-5
        d-flex
        justify-content-center
        align-items-baseline
      "
    >
      <span
        class="
          material-icons
          text-danger
          fw-bold
          fs-3
          bg-light
          rounded-circle
          position-relative
        "
        id="ltr"
      >
        error
      </span>
      <h1
        class="
          text-center
          display-5
          bg-dark
          px-2
          pb-2
          mb-3
          text-white
          mx-5
          rounded-1
          text-break
        "
        id="ending"
      >
        Bad Ending
      </h1>
      <span
        class="
          material-icons
          text-danger
          fw-bold
          fs-3
          bg-light
          rounded-circle
          position-relative
        "
        id="rtl"
      >
        error
      </span>
    </header>
    <main class="container-fluid">
      <section class="d-flex justify-content-center">
        <img
          src="/stopAsianHate/assets/images/subwayBE.jpg"
          alt="news10 article about Asian being beaten on subway"
          class="mainImg rounded-3 w-100 shadow-sm"
        />
      </section>
      <section
        class="
          d-flex
          flex-column
          btn-container
          bg-light
          rounded
          mx-auto
          my-4
          py-3
          px-4
        "
      >
        <p class="fs-4 text-dark mb-0">
          Avoiding the conflict, you quickly get up and get off your
          stop. Later, you see this on the news...
        </p>
        <a
          href="/stopAsianHate"
          class="btn btn-lg btn-danger position-relative mt-2"
          id="btnAnim"
          >Return Home</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#ending")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 1150);
      $("#ltr")
        .velocity({ left: -5, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 750);
      $("#rtl")
        .velocity({ right: -5, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 750);
    </script>
  </body>
</html>
