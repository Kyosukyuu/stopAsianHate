<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <style>
      body {
        background-image: url("/stopAsianHate/assets/images/subwayBlur.jpg");
        /* background-image: url("/assets/images/subwayBlur.jpg"); */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        background-attachment: fixed;
      }

      .btn-container {
        /* min-width: 3rem; */
        max-width: 65rem;
      }
    </style>
  </head>
  <body>
    <header class="pt-5 mx-5">
      <h1
        class="text-center display-5 bg-dark px-2 pb-2 text-white mx-5 rounded-1 text-break"
      >
        You’re riding the subway, minding your own business until you
        hear an altercation… You see a man mercilessly attacking an
        Asian man.
      </h1>
    </header>

    <main class="container-fluid pb-3">
      <section class="d-flex justify-content-center rounded">
        <video
          width="320"
          height="400"
          controls
          class="rounded shadow-sm"
        >
          <source
            src="/stopAsianHate/assets/video/subwayViolence.mp4"
            type="video/mp4"
            class="rounded"
          />
          Your browser does not support the video tag.
        </video>
      </section>
      <section
        class="d-flex flex-row text-center mt-4 mb-0 btn-container mx-auto bg-light rounded p-4 flex-wrap flex-lg-nowrap shadow"
      >
        <a
          href="/stopAsianHate/pages/story/endings/be5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="leftAnim"
          >It's your stop! Time for you to get off</a
        >
        <section
          class="d-flex flex-nowrap w-100 align-items-center"
          id="choiceIntersect"
        >
          <hr class="w-100 border border-secondary mx-2" />
          <p class="my-3 fs-4 text-dark">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ge5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="downAnim"
          >Intervene in the middle of the fight</a
        >
        <section
          class="d-flex flex-nowrap w-100 align-items-center"
          id="choiceIntersect"
        >
          <hr class="w-100 border border-secondary mx-2" />
          <p class="my-3 fs-4 text-dark">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ne5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="rightAnim"
          >Record the fight</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      alert(
        "WARNING: The following video contains violence. View at your own discretion."
      );
      $("#choiceIntersect")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 600);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1150);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1150);
      $("#downAnim")
        .velocity({ top: -15, opacity: 0 }, 0)
        .velocity({ top: 0, opacity: 1 }, 1150);
    </script>
  </body>
</html>
