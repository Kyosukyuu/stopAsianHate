<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stop Asian Hate: The Adventure</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- MATERIAL DESIGN ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- CUSTOM CSS -->
    <style>
      body {
        background-image: url("/stopAsianHate/assets/images/subwayBlur.jpg");
        /* background-image: url("/assets/images/subwayBlur.jpg"); */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        background-attachment: fixed;
      }

      .btn-container {
        /* min-width: 3rem; */
        max-width: 65rem;
      }
      .dialogueIcon {
        top: 5px;
      }
      a:hover #homeIcon,
      button:hover span {
        color: #51afff !important;
        transition: 0.25s;
      }
    </style>
  </head>
  <body>
    <header
      class="pt-3 mx-1 mx-lg-5 d-flex flex-column align-items-start"
    >
      <section
        class="px-3 mx-5 bg-dark rounded-top pt-1 d-flex align-items-center"
      >
        <a
          href="/stopAsianHate"
          class="d-flex align-items-center"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Return Home"
          ><span
            class="material-icons text-light mx-2 fs-1"
            id="homeIcon"
            >home</span
          ></a
        >
      </section>
      <h1
        class="display-5 bg-dark px-3 pb-2 text-white mx-5 rounded-bottom text-break"
      >
        <span
          class="material-icons fs-1 position-relative dialogueIcon"
          >arrow_right</span
        >
        You’re riding the subway, minding your own business until you
        hear an altercation… You see a man mercilessly attacking an
        Asian man.
      </h1>
    </header>
    <main class="container-fluid pb-3">
      <section class="d-flex justify-content-center rounded">
        <video
          width="320"
          height="400"
          controls
          class="rounded shadow-sm"
        >
          <source
            src="/stopAsianHate/assets/video/subwayViolence.mp4"
            type="video/mp4"
            class="rounded"
          />
          Your browser does not support the video tag.
        </video>
      </section>
      <section
        class="d-flex flex-row text-center mt-4 mb-0 btn-container mx-auto bg-light rounded p-4 flex-wrap flex-lg-nowrap shadow"
      >
        <a
          href="/stopAsianHate/pages/story/endings/be5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="leftAnim"
          >It's your stop! Time for you to get off</a
        >
        <section
          class="d-flex flex-nowrap w-100 align-items-center"
          id="choiceIntersect"
        >
          <hr class="w-100 border border-secondary mx-2" />
          <p class="my-3 fs-4 text-dark">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ge5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="downAnim"
          >Intervene in the middle of the fight</a
        >
        <section
          class="d-flex flex-nowrap w-100 align-items-center"
          id="choiceIntersect"
        >
          <hr class="w-100 border border-secondary mx-2" />
          <p class="my-3 fs-4 text-dark">OR</p>
          <hr class="w-100 border border-secondary mx-2" />
        </section>
        <a
          href="/stopAsianHate/pages/story/endings/ne5.html"
          class="btn btn-dark fs-3 position-relative w-100 d-flex align-items-center"
          id="rightAnim"
          >Record the fight</a
        >
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- BOOTSTRAP + POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- VELOCTIYJS + JQUERY -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script>
      $("#choiceIntersect")
        .velocity({ opacity: 0 }, 0)
        .velocity({ opacity: 1 }, 600);

      $("#leftAnim")
        .velocity({ left: -15, opacity: 0 }, 0)
        .velocity({ left: 0, opacity: 1 }, 1150);
      $("#rightAnim")
        .velocity({ right: -15, opacity: 0 }, 0)
        .velocity({ right: 0, opacity: 1 }, 1150);
      $("#downAnim")
        .velocity({ up: -15, opacity: 0 }, 0)
        .velocity({ up: 0, opacity: 1 }, 1150);

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (
        tooltipTriggerEl
      ) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
